              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Network policy already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
