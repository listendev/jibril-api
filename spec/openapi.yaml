      security:
        - BearerAuth: []
      summary: Create a new network policy rule
      operationId: createNetworkPolicyRule
      parameters:
        - name: policy_id
          in: path
          description: ID of network policy to add rule to
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Network policy rule object that needs to be created
        required: true
