openapi: 3.0.3
info:
  title: Jibril API
  description: API for managing events, issues, agents, and network policies associated with the Jibril agent.
  version: 1.0.0
  license:
    name: Proprietary
    url: "https://www.listen.dev"
servers:
  - url: "https://core-staging.listen.dev"
    description: Staging server
  - url: "https://core-dev.listen.dev"
    description: Development server
  - url: "https://core.listen.dev"
    description: Production server
paths:
  /api/v1/events:
    put:
      security:
        - AgentTokenAuth: []
      summary: Send the event to the server, this can result in update or create.
      description: |
        Ingests an event to the server. Requires agent authentication using the X-Agent-Token header.
        The agent ID in the event must match the agent ID associated with the token.
      operationId: ingestEvent
      requestBody:
        description: Event object that needs to be ingested
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Event"
      responses:
        "201":
          description: Event created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IngestedEvent"
        "202":
          description: Event updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IngestedEvent"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Missing or invalid agent token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
  
  /api/v1/agents/{id}:
    get:
      security:
        - BearerAuth: []
      summary: Get agent by ID
      operationId: getAgentById
      parameters:
        - name: id
          in: path
          description: ID of agent to return
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Agent found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
        "404":
          description: Agent not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized (missing token or permission denied)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "permission denied"
        "500":
          description: Internal server error
    delete:
      security:
        - BearerAuth: []
      summary: Delete agent by ID
      operationId: deleteAgentById
      parameters:
        - name: id
          in: path
          description: ID of agent to delete
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Agent deleted
        "404":
          description: Agent not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized (missing token or permission denied)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "permission denied"
        "500":
          description: Internal server error
    patch:
      security:
        - BearerAuth: []
      summary: Update agent fields by ID
      operationId: updateAgentById
      parameters:
        - name: id
          in: path
          description: ID of agent to update
          required: true
          schema:
            type: string
      requestBody:
        description: Agent object that needs to be updated
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAgent"
      responses:
        "200":
          description: Agent updated successfully
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized (missing token or permission denied)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "permission denied"
        "500":
          description: Internal server error
  
  /api/v1/agents:
    post:
      security:
        - BearerAuth: []
      summary: Create a new agent
      operationId: createAgent
      requestBody:
        description: Agent object that needs to be created
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAgent"
      responses:
        "201":
          description: Agent created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentCreated"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
    get:
      security:
        - BearerAuth: []
      summary: Query agents returning list of agents
      operationId: listAgents
      parameters:
      - name: filters
        in: query
        description: Filters for querying agents
        required: false
        style: form
        explode: true
        schema:
          $ref: "#/components/schemas/AgentFilters"

      - name: labels
        in: query
        description: Labels for querying agents
        required: false
        style: form
        explode: true
        schema:
          type: object
        example:
          label.mylabel: value1

      - name: first
        in: query
        description: Number of items to return from the start
        required: false
        schema:
          type: integer
          minimum: 1

      - name: after
        in: query
        description: Cursor for paginating forward
        required: false
        schema:
          type: string

      - name: last
        in: query
        description: Number of items to return from the end
        required: false
        schema:
          type: integer
          minimum: 1

      - name: before
        in: query
        description: Cursor for paginating backward
        required: false
        schema:
          type: string
      responses:
        "200":
          description: Object with list of agents and pagination
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Page"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
  
  /api/v1/issues:
    post:
      security:
        - BearerAuth: []
      summary: Create a new issue
      operationId: createIssue
      requestBody:
        description: Issue object that needs to be created
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateIssue"
      responses:
        "201":
          description: Issue created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssueCreated"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error
    get:
      security:
        - BearerAuth: []
      summary: Query issues returning list of issues
      operationId: listIssues
      parameters:
        - name: filter.class
          in: query
          description: Filter issues by class (network_exfiltration, crypto_miner)
          required: false
          schema:
            $ref: "#/components/schemas/IssueClass"
        
        - name: filter.state
          in: query
          description: Filter issues by state
          required: false
          schema:
            $ref: "#/components/schemas/IssueState"
        
        - name: filter.priority
          in: query
          description: Filter issues by priority
          required: false
          schema:
            $ref: "#/components/schemas/IssuePriority"
        
        - name: filter.agent_kind
          in: query
          description: Filter issues by agent kind
          required: false
          schema:
            $ref: "#/components/schemas/AgentKind"
        
        - name: include_ignored
          in: query
          description: Whether to include ignored issues in the results
          required: false
          schema:
            type: boolean
            default: false
        
        - name: label.*
          in: query
          description: Labels for querying issues (e.g., label.severity=high)
          required: false
          style: form
          explode: true
          schema:
            type: object
          example:
            label.severity: high
            label.type: bug
        
        - name: first
          in: query
          description: Number of items to return from the start
          required: false
          schema:
            type: integer
            minimum: 1
        
        - name: after
          in: query
          description: Cursor for paginating forward
          required: false
          schema:
            type: string
        
        - name: last
          in: query
          description: Number of items to return from the end
          required: false
          schema:
            type: integer
            minimum: 1
        
        - name: before
          in: query
          description: Cursor for paginating backward
          required: false
          schema:
            type: string
      
      responses:
        "200":
          description: Object with list of issues and pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Issue"
                  pageInfo:
                    $ref: "#/components/schemas/PageInfo"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
        "500":
          description: Internal server error

  /api/v1/issues/{id}:
    get:
      security:
        - BearerAuth: []
      summary: Get issue by ID
      operationId: getIssueById
      parameters:
        - name: id
          in: path
          description: ID of issue to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Issue found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Issue"
        "400":
          description: Invalid ID format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Issue not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized (missing token or permission denied)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "permission denied"
        "500":
          description: Internal server error
    
    delete:
      security:
        - BearerAuth: []
      summary: Delete issue by ID
      operationId: deleteIssueById
      parameters:
        - name: id
          in: path
          description: ID of issue to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Issue deleted
        "400":
          description: Invalid ID format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Issue not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized (missing token or permission denied)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "permission denied"
        "500":
          description: Internal server error
    
    patch:
      security:
        - BearerAuth: []
      summary: Update issue fields by ID
      operationId: updateIssueById
      parameters:
        - name: id
          in: path
          description: ID of issue to update
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Issue fields that need to be updated
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateIssue"
      responses:
        "200":
          description: Issue updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IssueUpdated"
        "400":
          description: Invalid input (e.g., when ignored=true and ignored_reason is missing)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                missingReason:
                  value:
                    error: "ignored_reason is required when ignored is set to true"
        "404":
          description: Issue not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized (missing token or permission denied)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "permission denied"
        "500":
          description: Internal server error

  # New Network Policy endpoints
