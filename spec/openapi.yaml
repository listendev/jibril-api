  /healthz:
    get:
      security: []
      summary: Health check endpoint
      operationId: healthCheck
      responses:
        "200":
          description: Service is healthy
        "404":
          description: Service not found
        "500":
          description: Service is unhealthy

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    AgentTokenAuth:
      type: apiKey
      in: header
      name: X-Agent-Token
      description: JWT token for agent authentication

  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: "invalid event kind"
    
    IngestedEvent:
      type: object
      properties:
        id:
          type: string
    
    Event:
      type: object
      required:
        - id
        - kind
      properties:
        id:
          type: string
        agent_id:
          type: string
        data:
          $ref: "#/components/schemas/Data"
        kind:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    DroppedIP:
      type: object
      properties:
        ip_version:
          type: integer
        proto:
          type: string
        service_port:
          type: integer
        icmp:
          type: object
          properties:
            type:
              type: string
            code:
              type: string
        local:
          $ref: "#/components/schemas/Node"
        remote:
          $ref: "#/components/schemas/Node"
        properties:
          $ref: "#/components/schemas/Properties"
    
    GitHubContext:
      type: object
      required:
        - job
        - run_id
        - workflow
      properties:
        id:
          type: string
          description: This unique ID is generated by API, so it is possible to leave blank.
        action:
          type: string
        actor:
          type: string
        actor_id:
          type: string
        event_name:
          type: string
        job:
          type: string
        ref:
          type: string
        ref_name:
          type: string
        ref_protected:
          type: boolean
        ref_type:
          type: string
        repository:
          type: string
        repository_id:
          type: string
        repository_owner:
          type: string
        repository_owner_id:
          type: string
        run_attempt:
          type: string
        run_id:
          type: string
        run_number:
          type: string
        runner_arch:
          type: string
        runner_os:
          type: string
        server_url:
          type: string
        sha:
          type: string
        triggering_actor:
          type: string
        workflow:
          type: string
        workflow_ref:
          type: string
        workflow_sha:
          type: string
        workspace:
          type: string
        created_at:
          type: string
        update_at:
          type: string
    
    Data:
      type: object
      properties:
