          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error

  /api/v1/network_policies/scope/{scope}:
    get:
      security:
        - BearerAuth: []
      summary: List network policies by scope
      operationId: listNetworkPoliciesByScope
      parameters:
        - name: scope
          in: path
          description: Scope of network policies to return (global, repo, or workflow)
          required: true
          schema:
            $ref: "#/components/schemas/NetworkPolicyScope"
      responses:
        "200":
          description: List of network policies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/NetworkPolicy"
        "400":
          description: Invalid scope
          content:
            application/json:
              schema:
